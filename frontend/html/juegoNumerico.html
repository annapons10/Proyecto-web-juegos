<!-- APARTIR DE AQUÍ: -->
<h1 class="h1">Juego Numérico</h1>
<div class="general__container numerico__focus">
    <section class="juego__container">
        <div id="operacionPantalla" class="operacionPantalla"></div>
        <span class="span">=</span>
        <div id="resultado" class="resultado"></div>
        <button class="button__alineado-derecha button__resultado" data-valor="1">1</button>
        <button class="button__resultado button__central" data-valor="2">2</button>
        <button class="button__alineado-izquierda button__resultado" data-valor="3">3</button> 
        <button class="button_inicio" id="buttonIniciar">Iniciar juego</button>
        <button class="button_volverJugar" id="volverJugar">Volver a jugar</button> 
        <!--temporizador-->
        <div class="temporizador__container"> 
            <div class="temporizador">
                <div class="circulo" id="circulo"></div>
            </div>
        </div> 
    </section>
    <!--Mensaje última ronda-->
    <div class="fondo">
        <h2 class="mensaje"></h2>
    </div>
   
</div> 

<!-- Modal explicación juego: -->
<div class="modal" id = "modal-numerico" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content bg-dark text-light container__modal">
      <div class="modal-header">
        <h5 class="modal-title">Juego Numérico</h5>
         <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>
          Bienvenido/a al juego numérico: Durante 10 rondas tendrás que adivinar el resultado entre 1, 2 y 3. 
        </p>
        <p>
          Tendrás 5 segundos para responder.  
        </p>
        <p>
          Si consigues acertar mínimo 5 resultados, ¡has ganado la partida!
        </p> 
         <p>
          Y si estás logueado/a, sumarás 10 puntos extra a tu cuenta.
        </p>
      </div> 
    </div>
  </div>
</div>
