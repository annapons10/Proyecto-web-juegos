<h1 class="h1">Conectarse o Registrarse</h1>

<div class="container__miUsuario">
    <form class="form__miUsuario" action="index.html" method="post">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label text-light">Email</label>
            <input type="email" class="form-control input-form bg-dark text-light" id="exampleInputEmail1" aria-describedby="emailHelp"> 
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label text-light">Contraseña</label>
            <input type="password" class="form-control input-form bg-dark text-light" id="exampleInputPassword1">
        </div> 
        <button type="submit" class="btn btn-light">Enviar</button>

        <!-- Enlace para registrarse si no está registrado -->
        <div class="mt-3 text-light">
            ¿No tienes cuenta? <a href="#" data-bs-toggle="modal" data-bs-target="#modalRegistrarse" class="text-light">Regístrate aquí</a>
        </div>
    </form>
</div>


<!-- MODAL PARA CREAR CUENTA: --> 

<div class="modal fade" id="modalRegistrarse" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header  bg-dark">
        <h1 class="modal-title fs-5 text-light" id="exampleModalLabel">Registrarse</h1>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body bg-dark">
        <form>
            <div class="mb-3">
                <label for="recipient-name" class="col-form-label text-light">Nombre:</label>
                <input type="text" class="form-control  text-light border-secondary bg-dark" id="nombre" name="name" required>
            </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label text-light">Email:</label>
            <input type="email" class="form-control bg-dark text-light" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label text-light">Contraseña:</label>
            <input type="password" class="form-control bg-dark text-light" id="password"  name="password" required>
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label text-light">Confirma contraseña:</label>
            <!-- Lo llamo así para que laravel lo entienda: -->
            <input type="password" class="form-control bg-dark text-light" id="password_confirmation"  name="password_confirmation" required> 
          </div>
        </form>
      </div>
      <div class="modal-footer bg-dark">
        <button type="button" class="btn btn-light">Enviar</button>
      </div>
    </div>
  </div>
</div>
