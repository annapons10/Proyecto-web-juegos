<h1 class="h1">Conectarse o Registrarse</h1>

<div class="container__miUsuario">
    <form  class="form__miUsuario" >
        <div class="mb-3">
            <label for="email-login" class="form-label text-light">Email</label>
            <input type="email" name="email" class="form-control input-form bg-dark text-light" id="email-login" aria-describedby="emailHelp" required> 
        </div>
        <div class="mb-3">
            <label for="password-login" class="form-label text-light">Contraseña</label>
            <input type="password" name="password" class="form-control input-form bg-dark text-light" id="password-login" required>
        </div> 
        <button type="submit" class="btn btn-light">Enviar</button>

        <!-- Enlace para registrarse si no está registrado -->
        <div class="mt-3 text-light">
            ¿No tienes cuenta? <a href="#" data-bs-toggle="modal" data-bs-target="#modalRegistrarse" class="text-light button-register">Regístrate aquí</a>
        </div>
        <div id="error-message" class="errorLogin oculto text-danger mt-3"></div> 
    </form>
</div>


<!-- MODAL PARA CREAR CUENTA: --> 

<div class="modal fade" id="modalRegistrarse" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header  bg-dark">
        <h1 class="modal-title fs-5 text-light" id="exampleModalLabel">Registrarse</h1>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body bg-dark">
        <form class="form__register">
            <div class="mb-3">
                <label for="nameRegister" class="col-form-label text-light">Nombre:</label>
                <input type="text" class="form-control  text-light border-secondary bg-dark" id="nameRegister" name="nameRegister" required>
                <div class="mensaje-error nameRegister oculto text-danger mt-3"></div> 
            </div>
          <div class="mb-3">
            <label for="emailRegister" class="col-form-label text-light">Email:</label>
            <input type="email" class="form-control bg-dark text-light" id="email-register" name="emailRegister" required>
             <div class="mensaje-error emailRegister oculto text-danger mt-3"></div>
          </div>
          <div class="mb-3">
            <label for="passwordRegister" class="col-form-label text-light">Contraseña:</label>
            <input type="password" class="form-control bg-dark text-light" id="passwordRegister"  name="passwordRegister" required>
             <div class="mensaje-error passwordRegister oculto text-danger mt-3"></div>
          </div>
          <div class="mb-3">
            <label for="passwordConfirmationRegister" class="col-form-label text-light">Confirma contraseña:</label>
            <!-- Lo llamo así para que laravel lo entienda: -->
            <input type="password" class="form-control bg-dark text-light" id="passwordConfirmationRegister"  name="passwordConfirmationRegister" required>
             <div class="mensaje-error passwordConfirmationRegister oculto text-danger mt-3"></div> 
          </div>
          <div class="mensaje-error error oculto text-danger mt-3"></div> 
          <div class="modal-footer bg-dark">
            <button type="submit" class="btn btn-light">Registrarse</button>
          </div>

        </form>
      </div>
     
    </div>
  </div>
</div>
